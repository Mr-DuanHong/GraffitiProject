<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
</head>
<body>
    <section class="contacts">
        <h2 id="title8">联系我们</h2>
        <p class="details">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
        <fieldset class="contact-form"><!--fieldset设置了一个有边界的表单，legend为其定义标题-->
            <legend class="form-subtitle">需要填写以下内容</legend> <!--关于legend，打开可见此元素中文本内容是压在线上的，如果是div，那就在框内-->
            <form action="" method="get" id="contact"><!--form表单，用于向服务器传输数据-->
                <div class="form-row">
                    <label class="contact">
                        <strong>姓名：</strong>
                        <input type="text" name="name" id="name" required="required" placeholder="必填" autofocus="autofocus" class="contact-input">
                    </label>
                </div>
                <div class="form-row">
                    <label class="contact"><strong>性别：</strong></label>
                    <label><input name="sex" type="radio" id="sex1" value="男" checked="checked">男</label>
                    <label><input name="sex" type="radio" id="sex2" value="女">女</label>
                </div>
                <div class="form-row">
                        <label class="contact"><strong>年龄范围：</strong>
                            <select name="age" size="1" id="age"> <!--select用于做下拉列表选择-->
                                <option value="1">18岁以下</option>
                                <option value="2" selected="selected">18-28岁</option>
                                <option value="3">28-38岁</option>
                                <option value="4">38-48岁</option>
                                <option value="5">48岁以上</option>
                            </select>
                        </label>
                </div>
                <div class="form-row">
                    <label class="contact"><strong>爱好：</strong></label>
                    <label><input type="checkbox" name="interest" value="网络" id="interest1">网络</label>
                    <label><input type="checkbox" name="interest" value="数据库" id="interest2">数据库</label>
                    <label><input type="checkbox" name="interest" value="编程" id="interest3">编程</label>
                </div>
                <div class="form-row">
                    <label class="contact"><strong>电子邮件：</strong>
                        <input type="email" name="dzyj" id="dzyj" required="required" placeholder="必填" class="contact-input">
                    </label>
                </div>
                <div class="form-row">
                    <label class="contact"><strong>手机号码：</strong>
                        <input type="text" name="telephone" id="telephone" required="required" pattern="[0-9]" placeholder="必填" class="contact-input">
                    </label>
                </div>
                <div class="form-row">
                    <label class="contact">
                        <label class="contact"><strong>公司：</strong>
                            <input type="text" name="company" id="company" required="required" placeholder="必填" class="contact-input">
                        </label>
                    </label>
                </div>
                <div class="form-row">
                    <label class="contact">
                        <strong>内容：</strong>
                        <textarea name="contact" id="content" cols="20" rows="3" class="contact-input"></textarea>
                    </label>
                </div>
                <div class="form-row-button">
                    <input type="reset" value="取消" class="send">&nbsp;   <!--&nbsp起占位符的作用，有会让两个按钮间距增大-->
                    <input type="submit"value="发送" class="send">
                </div>
            </form>
        </fieldset>
    </section>

</body>
</html>
