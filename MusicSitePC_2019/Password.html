<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="Sign.css">
</head>
<body>
<div class="signin">
    <div class="signin-brand">
        <img src="logo.png" alt="logo">
    </div>
    <div class="signin-wrapper">
        <div class="signin-box signin-login">
            <div class="signin-box-inner">
                <!--表单来创建账号栏、密码栏和相关按钮-->
                <form>
                    <p>密码找回</p>
                    <div class="signin-group">
                        <label>管理员账号<a href="SignIn.html" class="forgot-link">登录？</a></label>
                        <input type="email" name="email" class="signin-input">
                    </div>
                    <button class="signin-btn login-btn">
                        找回密码
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
